<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Конструктор</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/ply.css" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
</head>

<body>
    <script src="js/Sortable.js"></script>
    <script src="js/Ply.js"></script>
    <link rel="stylesheet" href="css/style.css"/>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Конструктор полета</h3>
            </div>
            <!--<ul class="list-unstyled components">-->

            <!--</ul>-->
            <div id="blocks" class="blocks">
                <!--<div class="list-group-item">Взлет</div>-->
                <div class="list-group-item">Перемещение</div>
                <div class="list-group-item">Смещение</div>
                <div class="list-group-item">Задержка</div>
                <div class="list-group-item">Посадка</div>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Блоки</span>
                    </button>
                    <button type="button" id="buildButton" class="btn btn-info">
                        <span>Запуск</span>
                    </button>
                </div>
            </nav>

            <div id="field">
                <div class="list-group-item">Взлет</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script src="js/sortClever.js"></script>
</body>

</html>
